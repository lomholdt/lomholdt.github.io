title: JoLo Codes

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

twitter_username: jonaslomholdt
github_username: lomholdt
minimal_mistakes_skin: dark

search: true

permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Jonas Lomholdt"
  # avatar : "/assets/images/bio-photo.jpg"
  bio    : "My blog for code."
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/jonaslomholdt"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lomholdt"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/jonaslomholdt"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lomholdt"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
